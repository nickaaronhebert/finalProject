<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src= "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700italic|Oswald' rel='stylesheet' type='text/css'>
        <link href="Shopping.css" rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="apps.js"></script>
        <script src="MainController.js"></script>
    </head>
    <body ng-app="ShoppingApp" ng-controller="MainController" ng-style="myStyle" class="body">

     <div class="col-sm-6" style= "background-color:lavender">.col-sm-4
        <ul ng-repeat='categor in category'>
      <li ng-repeat = "item in categor.items | orderBy : 'name'" style = "float: left; background-color: white;">
        <div class = "itemBox">
          {{ item.name }}
          <div>
          <img class='avatar' ng-src="{{item.ImgURL}}" ng-click="AddToShoppingList(item.name)" />
          </div>
        </div>
      </li>
    </ul>
    </div>
    <div class="col-sm-3" style="background-color:lavenderblush;">.col-sm-4
        <li ng-repeat="ShoppingLis in ShoppingList">
        {{ShoppingLis.name}}
        <button ng-click = "removeItem(ShoppingLis.name)">Delete Item</button>
        </li>
    </div>
      
    </body>
</html>
